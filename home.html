  <button id="installBtn" style="margin-top:10px;padding:8px 16px;background:#0a0a23;color:white;border:none;border-radius:5px;">Install</button>
  <button id="skipBtn" style="margin-top:10px;margin-left:10px;padding:8px 16px;background:#ccc;color:#333;border:none;border-radius:5px;">Skip</button>

<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    // Show prompt after 5 seconds
    setTimeout(() => {
      document.getElementById('installPrompt').style.display = 'block';
    }, 5000);
  });

  document.getElementById('installBtn').addEventListener('click', () => {
    document.getElementById('installPrompt').style.display = 'none';
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        }
        deferredPrompt = null;
      });
    }
  });

  document.getElementById('skipBtn').addEventListener('click', () => {
    document.getElementById('installPrompt').style.display = 'none';
  });
</script>

<style>
  .slider-container {
    width: 320px;  /* আপনার প্রয়োজন মতো দিন */
    height: 160px;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  .slider-slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .slider-slide.active {
    opacity: 1;
    position: relative;
  }

  .slider-slide img {
    width: 100%;
    height: 100%;
    border-radius: 12px;
    object-fit: cover;
  }
</style>

<script>
  const slides = document.querySelectorAll('.slider-slide');
  let current = 0;

  function nextSlide() {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }

  // Auto slide every 3 seconds
  setInterval(nextSlide, 3000);
</script>

<script>
  const path = window.location.pathname;
  const page = path.split("/").pop();

  const navLinks = document.querySelectorAll(".bottom-nav a");
  const indicator = document.getElementById("navIndicator");

  navLinks.forEach((link, index) => {
    // Remove any previous 'active'
    link.classList.remove("active");

    // Match current page with href
    if (link.getAttribute("href") === page) {
      link.classList.add("active");

      // Move the nav indicator
      const percentage = index * 20; // 5 items = 20% each
      indicator.style.left = `${percentage}%`;
    }
  });
</script>
