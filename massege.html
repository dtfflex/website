<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      color: #000;
    }
    .label {
      color: #e74c3c;
      font-weight: bold;
      font-size: 16px;
      display: inline-block;
      margin-bottom: 10px;
    }
    .line {
      display: inline-block;
      width: 70%;
      height: 2px;
      background-color: #000;
      margin-left: 10px;
      vertical-align: middle;
    }
    .message-box {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div>
    <span class="label">Admin &gt;&gt;</span><span class="line"></span>
  </div>

  <div class="message-box" id="adminMessage">
    Loading message...
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBEg331rihZSWQkPV8CHOCpnuYZErtRZ0o",
      authDomain: "dtfflex.firebaseapp.com",
      projectId: "dtfflex",
      storageBucket: "dtfflex.appspot.com",
      messagingSenderId: "631874321332",
      appId: "1:631874321332:web:yourappid",
      measurementId: "G-measurementId"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load Admin Message
    db.collection("messages").doc("admin").onSnapshot((doc) => {
      if (doc.exists) {
        document.getElementById("adminMessage").innerText = doc.data().text;
      } else {
        document.getElementById("adminMessage").innerText = "No message found.";
      }
    });
  </script>
</body>
</html>
