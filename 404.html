<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found | DTFFLEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #06132B;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .printer {
      width: 100px;
      height: 80px;
      background: #fff;
      border-radius: 10px;
      position: relative;
      margin-bottom: 30px;
      animation: float 2s ease-in-out infinite;
    }

    .paper {
      width: 80px;
      height: 40px;
      background: #FF4081;
      position: absolute;
      top: -50px;
      left: 10px;
      border-radius: 4px;
      animation: slideDown 2s infinite;
    }

    .roller {
      width: 100%;
      height: 8px;
      background: #06132B;
      position: absolute;
      bottom: 0;
    }

    @keyframes slideDown {
      0% { top: -50px; opacity: 0; }
      50% { top: 30px; opacity: 1; }
      100% { top: 80px; opacity: 0; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 72px;
      margin: 0;
      color: #FF4081;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin: 10px 0 30px;
    }

    a {
      color: #FF4081;
      background: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
    }

    a:hover {
      background: #FF4081;
      color: white;
    }
  </style>
</head>
<body>
  <div class="printer">
    <div class="paper"></div>
    <div class="roller"></div>
  </div>
  <h1>404</h1>
  <p>Oops! We couldnâ€™t print that page.</p>
  <a href="/">Back to DTFFLEX Home</a>
</body>
  </html>
