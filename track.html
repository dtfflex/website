<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DTFFLEX Order Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fce3ec, #f9faff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2c003e;
    }
    .tracker-box {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 430px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }
    h1 {
      font-size: 28px;
      background: linear-gradient(to right, #ff0080, #7928ca);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 12px;
      border: 2px solid #ccc;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #ff3fa4;
    }
    button {
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      width: 100%;
      transition: 0.2s ease-in-out;
    }
    button:hover {
      background-color: #6b00c2;
      transform: scale(1.04);
    }
    .result-box {
      margin-top: 30px;
      text-align: left;
      background: #f3f3f3;
      padding: 20px;
      border-radius: 15px;
      animation: fadeIn 0.4s ease-in;
    }
    .result-box p {
      margin: 10px 0;
      font-size: 16px;
    }
    .step {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-right: 20px;
  min-width: 70px;
  font-size: 20px;
}
.timeline {
  border-left: 3px solid #ff3fa4;
  margin-top: 30px;
  padding-left: 20px;
  position: relative;
}

.timeline-entry {
  margin-bottom: 20px;
  position: relative;
}

.timeline-entry::before {
  content: '‚óè';
  position: absolute;
  left: -11px;
  color: #ff3fa4;
  font-size: 18px;
  top: 0;
}

.timeline-entry span {
  display: block;
  font-weight: bold;
  color: #2c003e;
}

.timeline-entry small {
  color: #555;
  font-size: 13px;
}
.step:last-child {
  margin-right: 0;
}

.tracking-steps {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  flex-wrap: nowrap;
  overflow-x: auto;
}

.step-icon {
  font-size: 20px;
  margin-bottom: 5px;
}
.step-label {
  font-weight: 600;
}
.step-date {
  font-size: 12px;
  color: #666;
  margin-top: 3px;
}
.red {
  color: red; /* nice pink highlight */
  font-weight: bold;
}
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="tracker-box">
    <h1>üì¶ Track Your DTFFLEX Order</h1>
    <input type="text" id="orderId" placeholder="Enter Your Order ID..." />
    <button id="orderBtn" onclick="trackOrder()">üîç Track Order</button>
    <div id="result" class="result-box" style="display:none;"></div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBEg331rihZSWQkPV8CHOCpnuYZErtRZ0o",
      authDomain: "dtfflex.firebaseapp.com",
      projectId: "dtfflex"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();const steps = [
  { label: "Accepted", icon: "‚úÖ" },
  { label: "‚ãÆ", icon: ""},
  { label: "‚ãÆ", icon: ""},
  { label: "In Transit", icon: "üöö" },
    { label: "‚ãÆ", icon: ""},
  { label: "‚ãÆ", icon: ""},
  { label: "Delivered", icon: "üì¶" },
    { label: "‚ãÆ", icon: ""},
  { label: "‚ãÆ", icon: ""},
  { label: "Ready to Collect", icon: "üí∞" },
    { label: "‚ãÆ", icon: ""},
  { label: "‚ãÆ", icon: ""},
  { label: "Done", icon: "‚úÖ" }
];

async function trackOrder() {
  const orderId = document.getElementById("orderId").value.trim();
  const resultBox = document.getElementById("result");
  resultBox.style.display = "none";
  resultBox.innerHTML = "";

  if (!orderId) {
    alert("‚ùó Please enter a valid Order ID.");
    return;
  }

  const statusMap = {
    "accepted": "Accepted",
    "in transit": "In Transit",
    "courier": "In Transit",      // fix your 'courier' status
    "delivered": "Delivered",
    "ready to collect": "Ready to Collect",
    "done": "Done"
  };

  try {
    const snapshot = await db.collection("orders").where("orderid", "==", orderId).get();
    if (snapshot.empty) {
      resultBox.style.display = "block";
      resultBox.innerHTML = `<p style="color:red;">‚ùå No order found with this ID.</p>`;
      return;
    }

    snapshot.forEach(doc => {
      const found = doc.data();
      const currentStatus = found.status.toLowerCase();
      const normalizedStatus = statusMap[currentStatus] || found.status;
      const statusIndex = steps.findIndex(s => s.label === normalizedStatus);

      let trackingSteps = "";
      steps.forEach((step, i) => {
        const red = i <= statusIndex ? "red" : "";
        trackingSteps += `<div class="step"><span class="${red}">${step.icon}</span><span class="${red}">${step.label}</span></div>`;
      });

      const dateObj = found.date?.toDate ? found.date.toDate() : new Date(found.date);
      const dateStr = dateObj.toLocaleString();

      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <p><strong>Merchant:</strong> ${found.merchant}</p>
        <p><strong>Customer:</strong> ${found.name}</p>
        <p><strong>Product:</strong> ${found.product}</p>
        <p><strong>Address:</strong> ${found.address}</p>
        <p><strong>Status:</strong> ${found.status}</p>
        <p><strong>Date:</strong> ${dateStr}</p>
        <hr>
        ${trackingSteps}
      `;
    });
  } catch (err) {
    console.error(err);
    resultBox.style.display = "block";
    resultBox.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error fetching order data.</p>`;
  }
}
const statusDates = found.statusDates || {}; // get status update timestamps object

let trackingSteps = `<div class="tracking-steps">`;

steps.forEach((step, i) => {
  const stepLabel = step.label;
  const isCompleted = i <= statusIndex;
  const redClass = isCompleted ? "red" : "";
  let dateText = "";

  if (isCompleted && statusDates[stepLabel]) {
    const dateObj = statusDates[stepLabel].toDate ? statusDates[stepLabel].toDate() : new Date(statusDates[stepLabel]);
    dateText = dateObj.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
  }

  trackingSteps += `
    <div class="step">
      <span class="step-icon ${redClass}">${step.icon}</span>
      <span class="step-label ${redClass}">${stepLabel}</span>
      ${dateText ? `<span class="step-date">${dateText}</span>` : ''}
    </div>
  `;
});

trackingSteps += `</div>`;
const statusHistory = found.statusHistory || [];

let historyHtml = "<h3>Status History</h3><div class='timeline'>";

statusHistory.forEach(update => {
  const dateObj = update.timestamp.toDate ? update.timestamp.toDate() : new Date(update.timestamp);
  const dateStr = dateObj.toLocaleString();
  historyHtml += `
    <div class="timeline-entry">
      <span>${update.status}</span>
      <small>${dateStr}</small>
    </div>
  `;
});

historyHtml += "</div>";
  </script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      const input = document.getElementById('orderId');
      if (input) {
        input.value = code;

        const btn = document.getElementById('orderBtn');
        if (btn) {
          btn.click();
        } else {
          console.warn('Button with id "orderBtn" not found!');
        }
      } else {
        console.warn('Input with id "orderId" not found!');
      }
    }
  });
  </script>
</body>
  </html>
