<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DTFFLEX Order Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fce3ec, #f9faff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2c003e;
    }

    .tracker-box {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 430px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-size: 28px;
      background: linear-gradient(to right, #ff0080, #7928ca);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 12px;
      border: 2px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff3fa4;
    }

    button {
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      width: 100%;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background-color: #6b00c2;
      transform: scale(1.04);
    }

    .result-box {
      margin-top: 30px;
      text-align: left;
      background: #f3f3f3;
      padding: 20px;
      border-radius: 15px;
      animation: fadeIn 0.4s ease-in;
    }

    .result-box p {
      margin: 10px 0;
      font-size: 16px;
    }

    .status-tag {
      padding: 5px 12px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 12px;
      display: inline-block;
    }

    .processing { background: #fff3cd; color: #856404; }
    .courier { background: #cce5ff; color: #004085; }
    .delivered { background: #d4edda; color: #155724; }
    .payment { background: #ffe0e0; color: #b71c1c; }
    .done { background: #e1f5fe; color: #00796b; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <div class="tracker-box">
    <h1>üì¶ Track Your DTFFLEX Order</h1>

    <input type="text" id="orderId" placeholder="Enter Your Order ID..." />
    <button onclick="trackOrder()">üîç Track Order</button>

    <div id="result" class="result-box" style="display:none;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBEg331rihZSWQkPV8CHOCpnuYZErtRZ0o",
      authDomain: "dtfflex.firebaseapp.com",
      projectId: "dtfflex",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function trackOrder() {
      const orderId = document.getElementById("orderId").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.style.display = "none";
      resultBox.innerHTML = "";

      if (!orderId) {
        alert("‚ùó Please enter a valid Order ID.");
        return;
      }

      try {
        const snapshot = await db.collection("orders").where("orderid", "==", orderId).get();
        if (snapshot.empty) {
          resultBox.style.display = "block";
          resultBox.innerHTML = `<p style="color:red;">‚ùå No order found with this ID.</p>`;
          return;
        }

        snapshot.forEach(doc => {
          const found = doc.data();
          const statusClass = found.status.toLowerCase();
          resultBox.style.display = "block";
          resultBox.innerHTML = `
            <p><strong>Merchant:</strong> ${found.merchant}</p>
            <p><strong>Customer:</strong> ${found.name}</p>
            <p><strong>Product:</strong> ${found.product}</p>
            <p><strong>Address:</strong> ${found.address}</p>
            <p><strong>Status:</strong> <span class="status-tag ${statusClass}">${found.status}</span></p>
            <p><strong>Date:</strong> ${new Date(found.date).toLocaleString()}</p>
          `;
        });
      } catch (err) {
        console.error(err);
        resultBox.style.display = "block";
        resultBox.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error fetching order data.</p>`;
      }
    }
  </script>
</body>
  </html>
