<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DTFFLEX - Order Tracker</title>
  <link rel="icon" href="img/favicon.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #fdfdff;
      color: #01003c;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1.5px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #01003c;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e00050;
    }
    .result-card {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      max-width: 700px;
      width: 100%;
      font-size: 1rem;
      color: #01003c;
    }
    .field {
      margin-bottom: 14px;
    }
    .field strong {
      width: 160px;
      display: inline-block;
      color: #ff005c;
    }
    .no-result {
      color: #ff005c;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>DTFFLEX Order Tracker</h1>
  <form id="trackForm">
    <label for="code">Enter Your Order Code</label>
    <input type="text" id="code" placeholder="Order Code" required />
    <button type="submit">Track Order</button>
  </form>

  <div id="result"></div>

  <script src="orders.js"></script>
  <script>
    const form = document.getElementById("trackForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const code = document.getElementById("code").value.trim().toLowerCase();
      const order = orders.find(o => o.code.toLowerCase() === code);

      if (!order) {
        resultDiv.innerHTML = `<p class="no-result">No order found with code: <strong>${code}</strong></p>`;
        return;
      }

      resultDiv.innerHTML = `
        <div class="result-card">
          <div class="field"><strong>Order Code:</strong> ${order.code}</div>
          <div class="field"><strong>Merchant:</strong> ${order.merchant}</div>
          <div class="field"><strong>Merchant Phone:</strong> ${order.merchantPhone}</div>
