<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DTFFLEX Order Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #ffddf0, #ddefff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #fdfdff url('https://www.transparenttextures.com/patterns/fabric-of-squares.png');
  background-repeat: repeat;
  color: #01003c;
  scroll-behavior: smooth;
  }
    
    .tracker-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-size: 28px;
      color: #ff007f;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 12px;
      border: 2px solid #ccc;
      outline: none;
    }

    button {
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      width: 100%;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background-color: #5e17eb;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="tracker-box">
    <h1>üéØ Track Your DTFFLEX Order</h1>

    <input type="text" id="orderId" placeholder="Enter Your Unique Order ID" />
    <br />

    <button onclick="trackOrder()">üîç Track Order</button>
  </div>

  <script>
    function trackOrder() {
      const orderId = document.getElementById("orderId").value.trim();

      if (!orderId) {
        alert("Please enter a valid Order ID.");
        return;
      }

      // ‚úÖ Fixed Notepad Provider
      const baseURL = "https://dtfflexprint.shrib.com/#";
      const fullURL = baseURL + encodeURIComponent(orderId);

      // üîÅ Redirect to order's notepad page
      window.location.href = fullURL;
    }
  </script>

</body>
</html>
