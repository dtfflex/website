<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Submitted ‚Ä¢ DTFFLEX</title> 
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #01003c;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .confirmation-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s ease-out forwards;
    }

    .tick-mark {
      font-size: 64px;
      color: #28a745;
      margin-bottom: 20px;
      transform: scale(0);
      animation: popIn 0.6s ease-out forwards;
      animation-delay: 0.3s;
    }

    .confirmation-title,
    .confirmation-text {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .confirmation-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
      animation-delay: 0.6s;
    }

    .confirmation-text {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #444;
      animation-delay: 0.8s;
    }

    .special-note {
      border: 2px solid #000;
      border-radius: 14px 14px 4px 4px;
      padding: 16px;
      background-color: #fff;
      font-size: 0.95rem;
      color: #000;
      opacity: 0;
      transform: translateX(-40px);
      animation: slideInNote 0.8s ease-out forwards;
      animation-delay: 1s;
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      to {
        transform: scale(1);
      }
    }

    @keyframes slideInNote {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 500px) {
      .confirmation-box {
        padding: 30px 20px;
      }
      .tick-mark {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>

  <div class="confirmation-box">
    <div class="tick-mark">‚úîÔ∏è</div>
    <div class="confirmation-title">Order Submitted Successfully</div>
    <div class="confirmation-text">Thank you for your order! We will contact you soon to confirm your details.</div>
    <div class="special-note">
      üìå <strong>Special Note:</strong> If you haven‚Äôt uploaded your design file, please send it to us on 
      <a href="https://t.me/DTFflex" target="_blank">Telegram</a> or reply to your confirmation email.
    </div>
  </div>

</body>
</html>
