<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Admin Message</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      padding: 40px;
      color: #333;
    }
    h2 {
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 10px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2185b;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>üìù Send Admin Message</h2>
  <textarea id="adminMsgInput" placeholder="Type your message here..."></textarea>
  <br>
  <button onclick="sendAdminMessage()">Send</button>

  <div class="status" id="statusMsg"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config (replace values if needed)
    const firebaseConfig = {
      apiKey: "AIzaSyBEg331rihZSWQkPV8CHOCpnuYZErtRZ0o",
      authDomain: "dtfflex.firebaseapp.com",
      projectId: "dtfflex",
      storageBucket: "dtfflex.appspot.com",
      messagingSenderId: "631874321332",
      appId: "1:631874321332:web:yourappid",
      measurementId: "G-measurementId"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to send/update admin message
    function sendAdminMessage() {
      const message = document.getElementById("adminMsgInput").value.trim();

      if (message === "") {
        document.getElementById("statusMsg").innerText = "‚ö†Ô∏è Please enter a message.";
        return;
      }

      db.collection("messages").doc("admin").set({
        text: message
      }).then(() => {
        document.getElementById("statusMsg").innerText = "‚úÖ Message sent successfully!";
        document.getElementById("adminMsgInput").value = "";
      }).catch((error) => {
        document.getElementById("statusMsg").innerText = "‚ùå Error: " + error.message;
      });
    }
  </script>

</body>
</html>
