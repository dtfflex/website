<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Request ‚Ä¢ DTFFLEX</title>
  <link rel="icon" href="img/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #01003c;
    }

    .form-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      border: 2px solid #ff007f2b;
    }

    .form-title {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      font-weight: 700;
      color: #01003c;
    }

    .form-field {
      margin-bottom: 20px;
    }

    .form-field label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #01003c;
    }

    .form-field input,
    .form-field select,
    .form-field textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    .form-field textarea {
      min-height: 80px;
      resize: vertical;
    }

    .submit-btn {
      background-color: #01003c;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .submit-btn:hover {
      background-color: #01003c;
    }

    @media (max-width: 600px) {
      .form-title {
        font-size: 1.6rem;
      }

      .form-container {
        padding: 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1 class="form-title">Payment Request ‚Ä¢ DTFFLEX</h1>

    <form id="telegramForm">
      <div class="form-field">
        <label for="name">Your Name*</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="form-field">
        <label for="orderCode">Order Code*</label>
        <input type="text" id="orderCode" name="orderCode" required placeholder="Enter your order code">
      </div>

      <div class="form-field">
        <label for="method">Payment Method*</label>
        <select id="method" name="method" required>
          <option value="">Select one</option>
          <option value="Bikash">Bikash</option>
          <option value="Nogod">Nogod</option>
        </select>
      </div>

      <div class="form-field">
        <label for="transactionId">Account Number*</label>
        <input type="text" id="transactionId" name="transactionId" required placeholder="01734XXXXXX">
      </div>

      <button class="submit-btn" type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('telegramForm');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const token = '7681391311:AAFHkC0yIodefhvM8fTZ-lD5EtNwwTJHJOs';
      const chatId = '7992860091';

      const name = document.getElementById('name').value;
      const code = document.getElementById('orderCode').value;
      const method = document.getElementById('method').value;
      const phone = document.getElementById('transactionId').value;

      const message = `
üîî *Payment Request Received*
üë§ Name: ${name}
üÜî Order Code: ${code}
üì¶ Method: ${method}
üìû Phone: ${phone}
      `;

      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      const data = {
        chat_id: chatId,
        text: message,
        parse_mode: 'Markdown'
      };

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert('‚úÖ  Payment Request Successfully Send!');
          form.reset();
        } else {
          alert('‚ùå Failed to send order.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('‚ùå Error sending data to Telegram.');
      }
    });
  </script>

</body>
                                         </html>
